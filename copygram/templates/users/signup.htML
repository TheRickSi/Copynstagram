{% extends 'users/base.html' %}
{% block head_content %}
    <title>Signup</title>
{% endblock head_content %}

{% block container %}
    {% if error %}
        <p class="alert alert-danger">{{error}}</p>
    {% endif %}

    <form action="{%url 'signup' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" name="username" required="true">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" name="paswrd" required="true">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password Confirmed" name="paswrdc" required="true">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="First Name" name="fname" required="true">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Last Name" name="lname" required="true">
        </div>
        <div class="form-group">
            <input type="email" class="form-control" placeholder="Email" name="email" required="true">
        </div>
        <button class="btn btn-primary btn-block mt-5">Sign In</button>
        
        
    </form>

{% endblock container %}
